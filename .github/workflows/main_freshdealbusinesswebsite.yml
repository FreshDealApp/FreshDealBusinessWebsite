name: Build and deploy Vite + React to Azure Web App - FreshdealBusinessWebsite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies & build
        run: |
          npm ci                    
          npm run build               
          npm prune --production
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      - name: Prepare deploy package
        run: |
          mkdir deploy
          cp package.json package-lock.json deploy/
          cp -r dist deploy/
          cp -r scripts deploy/
          cd deploy
          npm install --production

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: FreshdealBusinessWebsite
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_140706989B984EB1B4DA4F23CBF61FCB }}
          package: deploy